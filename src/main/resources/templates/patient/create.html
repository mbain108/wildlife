<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>
<br /><br /><br />

<div style="position: relative; left: 180px; right: 10px;">
<table>
    <tr>
        <td style="vertical-align: top;">
            <nav th:replace="fragments :: side-navigation"></nav>
        </td>
        <td>
            <h1 class="text-warning" th:text="${title}">Default Title</h1>

            <form method="post" style="max-width:700px;" th:object="${patient}">
                    <table>
                        <tr>
                            <td>
                                <table>
                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="case_year">Case Year</label></td>
                                        <td><input class="form-control form-control-sm" placeholder="2019" th:field="*{case_year}" />
                                            <span th:errors="*{case_year}" class="error"></span>
                                        </td>
                                        <td></td>
                                        <td></td>
                                    </div></tr>


                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="reference_number">Reference&nbsp;Number</label></td>
                                        <td><input class="form-control form-control-sm" th:field="*{reference_number}" />
                                            <span th:errors="*{reference_number}" class="error"></span>
                                        </td></div>
                                        <div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="microchip_number">Microchip&nbsp;Number</label></td>
                                        <td><input class="form-control form-control-sm" th:field="*{microchip_number}" />
                                            <span th:errors="*{microchip_number}" class="error"></span>
                                        </td></div>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <table>
                                    <tr>
                                        <td colspan="4"><h3 class="text-warning">Species</h3></td>
                                    </tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="species_name">Common Name</label></td>
                                        <td colspan="3"><input class="form-control form-control-sm" th:field="*{species_name}" />
                                            <span th:errors="*{species_name}" class="error"></span>
                                        </td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="number_of_patients">Number of Patients</label></td>
                                        <td colspan="3"><select class="custom-select form-control form-control-sm" th:field="*{number_of_patients}">
                                            <option value="1" selected="selected">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                            <span th:errors="*{number_of_patients}" class="error"></span>
                                        </td>
                                    </div></tr>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <table>
                                    <tr>
                                        <td colspan="4"><h3 class="text-warning">Rescuer Contact</h3></td>
                                    </tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label">Organization</label></td>
                                        <td><input class="form-control form-control-sm" /></td>
                                    </div><div class="form-group">
                                        <td width="150"><label class="col-form-label">Phone&nbsp;Number</label></td>
                                        <td><input class="form-control form-control-sm" /></td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label">First&nbsp;Name</label></td>
                                        <td><input class="form-control form-control-sm" /></td>
                                    </div><div class="form-group">
                                        <td width="150"><label class="col-form-label">Alt.&nbsp;Phone&nbsp;Number</label></td>
                                        <td><input class="form-control form-control-sm" /></td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label">Last&nbsp;Name</label></td>
                                        <td><input class="form-control form-control-sm" /></td>
                                    </div><div class="form-group">
                                        <td width="150"><label class="col-form-label">Email</label></td>
                                        <td><input class="form-control form-control-sm" /></td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td><input class="form-check-input" type="checkbox" value="" checked="" />&nbsp;No&nbsp;Solicitations</td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label">Address</label></td>
                                        <td colspan="3"><input class="form-control form-control-sm" /></td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label">City, State</label></td>
                                        <td><input class="form-control form-control-sm" /></td>
                                    </div><div class="form-group">
                                        <td width="150"><label class="col-form-label">Postal&nbsp;Code</label></td>
                                        <td><input class="form-control form-control-sm" /></td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="rescuer_notes">Rescuer Notes</label></td>
                                        <td colspan="3"><input class="form-control form-control-sm" th:field="*{rescuer_notes}" />
                                            <span th:errors="*{rescuer_notes}" class="error"></span>
                                        </td>
                                    </div></tr>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <table>
                                    <tr>
                                        <td colspan="4"><h3 class="text-warning">Donation</h3></td>
                                    </tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label">Method</label></td>
                                        <td><select class="custom-select form-control form-control-sm">
                                            <option value="Cash" selected="selected">Cash</option>
                                            <option value="Check">Check</option>
                                            <option value="Credit Card">Credit Card</option>
                                            <option value="In-Kind">In-Kind</option>
                                            <option value="Bank Transfer">Bank Transfer</option>
                                        </select></td>
                                    </div><div class="form-group">
                                        <td width="150"><label class="col-form-label">Value</label></td>
                                        <td><input class="form-control form-control-sm" /></td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label">Comments</label></td>
                                        <td colspan="3"><input class="form-control form-control-sm" /></td>
                                    </div></tr>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <table>
                                    <tr>
                                        <td colspan="4"><h3 class="text-warning">Intake</h3></td>
                                    </tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="admitted_by">Admitted&nbsp;By</label></td>
                                        <td><input class="form-control form-control-sm" th:field="*{admitted_by}" />
                                            <span th:errors="*{admitted_by}" class="error"></span>
                                        </td>
                                    </div><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="transported_by">Transported&nbsp;By</label></td>
                                        <td><input class="form-control form-control-sm" th:field="*{transported_by}" />
                                            <span th:errors="*{transported_by}" class="error"></span>
                                        </td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="address_found">Address&nbsp;Found</label></td>
                                        <td colspan="3"><input class="form-control form-control-sm" th:field="*{address_found}" />
                                            <span th:errors="*{address_found}" class="error"></span>
                                        </td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="city_found">City&nbsp;Found</label></td>
                                        <td><input class="form-control form-control-sm" th:field="*{city_found}" />
                                            <span th:errors="*{city_found}" class="error"></span>
                                        </td>
                                    </div><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="state_found">State&nbsp;Found</label></td>
                                        <td><select class="custom-select form-control form-control-sm" th:field="*{state_found}">
                                            <option value="AL" selected="selected">AL</option>
                                            <option value="AK">AK</option>
                                            <option value="AZ">AZ</option>
                                            <option value="AR">AR</option>
                                            <option value="CA">CA</option>
                                            <option value="CO">CO</option>
                                            <option value="CT">CT</option>
                                            <option value="DE">DE</option>
                                            <option value="DC">DC</option>
                                            <option value="FL">FL</option>
                                            <option value="GA">GA</option>
                                            <option value="GU">GU</option>
                                            <option value="HI">HI</option>
                                            <option value="ID">ID</option>
                                            <option value="IL">IL</option>
                                            <option value="IN">IN</option>
                                            <option value="IA">IA</option>
                                            <option value="KS">KS</option>
                                            <option value="KY">KY</option>
                                            <option value="LA">LA</option>
                                            <option value="ME">ME</option>
                                            <option value="MD">MD</option>
                                            <option value="MA">MA</option>
                                            <option value="MI">MI</option>
                                            <option value="MN">MN</option>
                                            <option value="MS">MS</option>
                                            <option value="MO">MO</option>
                                            <option value="MT">MT</option>
                                            <option value="NE">NE</option>
                                            <option value="NV">NV</option>
                                            <option value="NH">NH</option>
                                            <option value="NJ">NJ</option>
                                            <option value="NM">NM</option>
                                            <option value="NY">NY</option>
                                            <option value="NC">NC</option>
                                            <option value="ND">ND</option>
                                            <option value="OH">OH</option>
                                            <option value="OK">OK</option>
                                            <option value="OR">OR</option>
                                            <option value="PA">PA</option>
                                            <option value="RI">RI</option>
                                            <option value="SC">SC</option>
                                            <option value="SD">SD</option>
                                            <option value="TN">TN</option>
                                            <option value="TX">TX</option>
                                            <option value="UT">UT</option>
                                            <option value="VT">VT</option>
                                            <option value="VI">VI</option>
                                            <option value="VA">VA</option>
                                            <option value="WA">WA</option>
                                            <option value="WV">WV</option>
                                            <option value="WI">WI</option>
                                            <option value="WY">WY</option>
                                        </select>
                                            <span th:errors="*{state_found}" class="error"></span>
                                        </td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="county_found">County&nbsp;Found</label></td>
                                        <td><input class="form-control form-control-sm" th:field="*{county_found}" />
                                            <span th:errors="*{county_found}" class="error"></span>
                                        </td>
                                    </div><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="date_found">Date&nbsp;Found</label></td>
                                        <td><input class="form-control form-control-sm" th:field="*{date_found}" />
                                            <span th:errors="*{date_found}" class="error"></span>
                                        </td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="reason">Reasons&nbsp;For&nbsp;Admission</label></td>
                                        <td colspan="3"><input class="form-control form-control-sm" th:field="*{reason}" />
                                            <span th:errors="*{reason}" class="error"></span>
                                        </td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="care_from_user">Care&nbsp;By&nbsp;Rescuer</label></td>
                                        <td colspan="3"><input class="form-control form-control-sm" th:field="*{care_from_user}" />
                                            <span th:errors="*{care_from_user}" class="error"></span>
                                        </td>
                                    </div></tr>

                                    <tr><div class="form-group">
                                        <td width="150"><label class="col-form-label" th:for="notes_about_rescue">Notes&nbsp;About&nbsp;Rescue</label></td>
                                        <td colspan="3"><input class="form-control form-control-sm" th:field="*{notes_about_rescue}" />
                                            <span th:errors="*{notes_about_rescue}" class="error"></span>
                                        </td>
                                    </div></tr>
                                </table>
                            </td>
                        </tr>
                    </table>

                <br />
                <button type="submit" class="btn btn-primary">Create Patient Record</button>
            </form>
            <br />
        </td>
    </tr>
</table>
</div>

</body>
</html>
